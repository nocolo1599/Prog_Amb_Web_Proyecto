<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/Formularios.css">
    <title>Registrar Productos</title>
</head>
<body>
    <div class="form-Registro">
        <form  action="http://localhost:3000/productos" method="POST">
            
                <h3> Registro de productos lacteos</h3>
                 
                <label for="Nombre_Producto"> Nombre producto </label> 
                    <input type="text" id="nombre" name="nombre"> <br>
                <label for="Cantidad_Unidad"> Cantidad</label> 
                    <input type="number" id="cantidad" name="cantidad"> <br>
                <label for="Peso_Unidad">Peso </label> 
                    <input type="number"  id="peso" name="peso"> <br>
                <label for="Fecha_Caducidad"> Fecha caducidad</label> 
                    <input type="date" id="Fecha_Caducidad" name="Fecha_Caducidad"> <br>
                <label for="Valor"> Valor</label> 
                    <input type="number" id="Valor" name="Valor">  <br>
                
            
                <button type="submit"> Registrar</button> 
                <button type="reset"> Borrar </button>

        </form>
    </div>

    <div id="list">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){
        $.get('http://localhost:3000/productos',function(data,err){
            for(var i=0;i<data.length;i++){
                $("#list").html($("#list").html()  + data[i].Nombre_Producto 
                + data[i].Cantidad_Unidad + data[i].Peso_Unidad + data[i].Fecha_Caducidad + data[i].Valor );
            }
        });
    });
</script>

</body>
</html>
