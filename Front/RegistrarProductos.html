<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Productos</title>
</head>
<body>
    <h3>
        Registro de productos
    </h3>

    <div class="Form-Post-Lacteos">
        <form action="http://localhost:5000/TIENDA" method="POST">
            <p>
                <h3> Registro de productos lacteos</h3>
                <label for="Nombre_Producto"> Nombre producto </label> <br>
                    <input type="text"> <br>
                <label for="Cantidad_Unidad"> Cantidad</label> <br>
                    <input type="number"> <br>
                <label for="Peso_Unidad"> Peso</label> <br>
                    <input type="number"> <br>
                <label for="Fecha_Caducidad"> Fecha caducidad</label> <br>
                    <input type="date"> <br>
                <label for="Valor"> Valor</label> <br>
                    <input type="number"> <br>
                <input type="button" value="Registrar"> 
                <input type="reset">
            <p>
        </form>
    </div>

    <div id="list">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){
        $.get('http://localhost:5000/TIENDA',function(data,err){
            for(var i=0;i<data.length;i++){
                $("#list").html($("#list").html() + "<br>" + data[i].Nombre_Producto 
                + data[i].Cantidad_Unidad + data[i].Peso_Unidad + data[i].Fecha_Caducidad + data[i].Valor);
            }
        });
    });
</script>


</body>
</html>
